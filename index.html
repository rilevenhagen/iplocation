<body>

  <header>
    <div class="wrapper header">
      <h1>IP Address Tracker</h1>
      <form id="form">
        <input type="search" id="query" name="ip-search" placeholder="Search for any IP address or domain">
        <button><img src="./images/icon-arrow.svg" alt=""></button>
      </form>
  </header>
  <main>

    <div class="main-container">

      <div class="wrapper container">
        <div class="wrapper data">
          <h2>IP Address</h2>
          <p class="IP-Address"></p>

        </div>

        <div class="wrapper data">
          <h2>Location</h2>
          <p class="location"></p>
        </div>

        <div class="wrapper data">
          <h2>Timezone</h2>
          <p class="timezone"></p>
        </div>

        <div class="wrapper data">
          <h2>ISP</h2>
          <p class="ips"></p>
        </div>

      </div>

      <div class="map-container">
        <div id="map"></div>
      </div>
    </div>
  </main>
